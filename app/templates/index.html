<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Prediction</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Model Prediction</h1>
        <form method="POST">
            <div class="form-group">
                <label for="text">Enter 13 comma-separated values:</label>
                <input type="text" class="form-control" name="text" id="text" required>
            </div>

            <!-- Radio buttons for model selection -->
            <div class="form-group">
                <label>Choose a Model:</label>
                <div class="row">
                    <div class="col-3">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="model" value="lr"> Linear Regression
                        </label>
                    </div>
                    <div class="col-3">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="model" value="Ridge"> Ridge
                        </label>
                    </div>
                    <div class="col-3">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="model" value="Lasso"> Lasso
                        </label>
                    </div>
                    <div class="col-3">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="model" value="Tree"> Decision Tree
                        </label>
                    </div>
                </div>

                <!-- Repeat the above 4x4 grid for other models -->
                <!-- For simplicity, I've shown just four models here -->

            </div>
            
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
        <div class="mt-4">
            {% if prediction_text %}
                <p class="alert alert-success">Prediction: {{ prediction_text }}</p>
            {% endif %}
        </div>
    </div>
    <!-- Add Bootstrap JS and Popper.js scripts (for dropdowns and other features) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
