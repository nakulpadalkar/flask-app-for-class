<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Error</title>
<!-- Include Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <div class="card text-white bg-danger mb-3">
                <div class="card-header">Error</div>
                <div class="card-body">
                    <h4 class="card-title">Oops! Something went wrong.</h4>
                    <p class="card-text">{{ error_message }}</p>
                    <a href="/" class="btn btn-light">Go Back</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Include Bootstrap JS and its dependencies below -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
